<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            width: 100%;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('admin_login') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="usernameAdmin" placeholder="Admin Username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="passwordAdmin" placeholder="Admin Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
