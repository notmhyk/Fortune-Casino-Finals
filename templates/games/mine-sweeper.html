{% extends "base-dashboard.html" %}

{% block title %}- Mine Sweeper {% endblock %}

{% block body %}
<body class="body-mine">
    <h1>Mines: <span id="mines-count">0</span></h1>
    <div id="board-mine"></div>
    <br>
    <button id="flag-button">ðŸš©</button>
    <div id="popUp" class="popup-game">
        <div class="popup-content-game">
            <span class="close-game" onclick="closePopUpGame()">&times;</span>
            <h1 id="mechanics">Mechanics <br> <br></h1>
            <p id="instruction">The two players will be given 1 card each. <br> Your play is to guess whether your card will be higher or lower than the dealer <br> <br></p>
            <button id="play-the-game" onclick="closePopUpGame()">Okay!</button>
        </div>
    </div>
  
    <div id="popUp-bet" class="popup-bet">
        <div class="popup-content-bet">
            <span class="close-bet" onclick="closePopUpBet()">&times;</span>
            <h1 id="mechanics">Your bet</h1>
            <div id="bet-wrapper" class="bet-wrapper">
                <div class="bet-container">
                    <img src="static/images/30-bet.png" onclick="(onClickBet(30))" alt="">
                </div>
                <div class="bet-container">
                    <img src="static/images/90-bet.png" onclick="(onClickBet(90))" alt="">
                </div>
                <div class="bet-container">
                    <img src="static/images/150-bet.png" onclick="(onClickBet(150))" alt="">
                </div>
                <div class="bet-container">
                    <img src="static/images/300-bet.png" onclick="(onClickBet(300))" alt="">
                </div>
                <div class="bet-container">
                    <img src="static/images/500-bet.png" onclick="(onClickBet(500))" alt="">
                </div>
                <div class="bet-container">
                    <img src="static/images/all-in-bet.png" onclick="(onClickBet('all-in'))" alt="">
                </div>
            </div>
            <button id="play-the-game" onclick="closePopUpBet()">Play!</button>
        </div>
    </div>
</body>
<script>
    let board = [];
    let rows = 8;
    let columns = 8;
    
    let minesCount = 10;
    let minesLocation = []; 
    
    let tilesClicked = 0;
    let flagEnabled = false;
    
    let gameOverMine = false;
    
    window.onload = function() {
        startGame();
        openPopUpGame();
    }
    
    function setMines() {
    
        let minesLeft = minesCount;
        while (minesLeft > 0) { 
            let r = Math.floor(Math.random() * rows);
            let c = Math.floor(Math.random() * columns);
            let id = r.toString() + "-" + c.toString();
    
            if (!minesLocation.includes(id)) {
                minesLocation.push(id);
                minesLeft -= 1;
            }
        }
    }
    function openPopUpGame() {
    document.getElementById("popUp").style.display = "block";
    document.getElementById("instruction").style.display = "block";
    document.getElementById("mechanics").style.display = "block";
}

    function closePopUpGame() {
        // buildDeckBeatTheDealer();
        // shuffleDeckBeatTheDealer();
        // startGameBeatTheDealer();
        document.getElementById("popUp").style.display = "none";
    }
    
    function startGame() {
        document.getElementById("mines-count").innerText = minesCount;
        document.getElementById("flag-button").addEventListener("click", setFlag);
        setMines();
        for (let r = 0; r < rows; r++) {
            let row = [];
            for (let c = 0; c < columns; c++) {
                
                let tile = document.createElement("div");
                tile.id = r.toString() + "-" + c.toString();
                tile.addEventListener("click", clickTile);
                document.getElementById("board-mine").append(tile);
                row.push(tile);
            }
            board.push(row);
        }
    
        console.log(board);
    }
    
    function setFlag() {
        if (flagEnabled) {
            flagEnabled = false;
            document.getElementById("flag-button").style.backgroundColor = "lightgray";
        }
        else {
            flagEnabled = true;
            document.getElementById("flag-button").style.backgroundColor = "darkgray";
        }
    }
    
    function clickTile() {
        if (gameOverMine || this.classList.contains("tile-clicked")) {
            return;
        }
    
        let tile = this;
        if (flagEnabled) {
            if (tile.innerText == "") {
                tile.innerText = "ðŸš©";
            }
            else if (tile.innerText == "ðŸš©") {
                tile.innerText = "";
            }
            return;
        }
    
        if (minesLocation.includes(tile.id)) {
            gameOverMine = true;
            revealMines();
            return;
        }
    
    
        let coords = tile.id.split("-"); 
        let r = parseInt(coords[0]);
        let c = parseInt(coords[1]);
        checkMine(r, c);
    
    }
    
    function revealMines() {
        for (let r= 0; r < rows; r++) {
            for (let c = 0; c < columns; c++) {
                let tile = board[r][c];
                if (minesLocation.includes(tile.id)) {
                    tile.innerText = "ðŸ’£";
                    tile.style.backgroundColor = "red";                
                }
            }
        }
    }
    
    function checkMine(r, c) {
        if (r < 0 || r >= rows || c < 0 || c >= columns) {
            return;
        }
        if (board[r][c].classList.contains("tile-clicked")) {
            return;
        }
    
        board[r][c].classList.add("tile-clicked");
        tilesClicked += 1;
    
        let minesFound = 0;
    
        
        minesFound += checkTile(r-1, c-1);      
        minesFound += checkTile(r-1, c);        
        minesFound += checkTile(r-1, c+1);

        minesFound += checkTile(r, c-1);        
        minesFound += checkTile(r, c+1);        
    
        
        minesFound += checkTile(r+1, c-1);      
        minesFound += checkTile(r+1, c);        
        minesFound += checkTile(r+1, c+1);     
    
        if (minesFound > 0) {
            board[r][c].innerText = minesFound;
            board[r][c].classList.add("x" + minesFound.toString());
        }
        else {
            board[r][c].innerText = "";
            
            
            checkMine(r-1, c-1);   
            checkMine(r-1, c);      
            checkMine(r-1, c+1);   
    
            
            checkMine(r, c-1);      
            checkMine(r, c+1);      
    
            
            checkMine(r+1, c-1);    
            checkMine(r+1, c);      
            checkMine(r+1, c+1);    
        }
    
        if (tilesClicked == rows * columns - minesCount) {
            document.getElementById("mines-count").innerText = "Cleared";
            gameOverMine = true;
        }
    }
    
    function checkTile(r, c) {
        if (r < 0 || r >= rows || c < 0 || c >= columns) {
            return 0;
        }
        if (minesLocation.includes(r.toString() + "-" + c.toString())) {
            return 1;
        }
        return 0;
    }
</script>

{% endblock %}
