{% extends "dashboard/base-dashboard.html" %}

{% block title %}- Whack a Mole {% endblock %}

{% block body %}
<body class="body-whack">
    <h1>Whac a Mole</h1>
    <h2 id="score">0</h2>
    <div id="board-whack">
    </div>
</body>
<script>
    let currMoleTile;
    let currPlantTile;
    let score = 0;
    let gameOver = false;

    window.onload = function() {
    setGame();
    }

    function setGame() {
    for (let i = 0; i < 9; i++) { 
        let tile = document.createElement("div");
        tile.id = i.toString();
        tile.addEventListener("click", selectTile);
        document.getElementById("board-whack").appendChild(tile);
    }
    setInterval(setMole, 1000); 
    setInterval(setPlant, 2000); 
    }

    function getRandomTile() {
    
    let num = Math.floor(Math.random() * 9);
    return num.toString();
    }

    function setMole() {
    if (gameOver) {
        return;
    }
    if (currMoleTile) {
        currMoleTile.innerHTML = "";
    }
    let mole = document.createElement("img");
    mole.src = "static/images/monty-mole.png";

    let num = getRandomTile();
    if (currPlantTile && currPlantTile.id == num) {
        return;
    }
    currMoleTile = document.getElementById(num);
    currMoleTile.appendChild(mole);
    }

    function setPlant() {
    if (gameOver) {
        return;
    }
    if (currPlantTile) {
        currPlantTile.innerHTML = "";
    }
    let plant = document.createElement("img");
    plant.src = "static/images/piranha-plant.png";

    let num = getRandomTile();
    if (currMoleTile && currMoleTile.id == num) {
        return;
    }
    currPlantTile = document.getElementById(num);
    currPlantTile.appendChild(plant);
    }

    function selectTile() {
    if (gameOver) {
        return;
    }
    if (this == currMoleTile) {
        score += 10;
        document.getElementById("score").innerText = score.toString(); 
    }
    else if (this == currPlantTile) {
        document.getElementById("score").innerText = "GAME OVER: " + score.toString(); 
        gameOver = true;
    }
    }
</script>
{% endblock %}
